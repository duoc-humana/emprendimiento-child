<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla2</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/scss/mi-estilo.css">
</head>

<body>
    
    <main class="container py-5">

        <!-- Título -->
        <h1 class="text-start mb-4 fw-bold ttprod">Productos</h1>

        <!-- Botones Categoría -->
        <div class="d-flex justify-content-center gap-3 mb-5 flex-wrap">
            <div class="col-md-3">
                <a href="#" class="btn3">Maceteros</a>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-3">
                <a href="#" class="btn4">Confección</a>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-3">
                <a href="#" class="btn5">Revestimiento</a>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <select id="ordenarPrecio" class="form-select w-auto">
                <option value="">Ordenar por:</option>
                <option value="asc">Precio: menor a mayor</option>
                <option value="desc">Precio: mayor a menor</option>
            </select>
        </div>

        <div class="row">

            <!-- ASIDE FIJO -->
            <aside class="col-12 col-lg-3 mb-4">
            </aside>

            <!-- PRODUCTOS -->
            <section class="col-12 col-lg-9">

                <div class="row g-4">

                    <!-- Producto -->
                    <div class="col-6 col-md-4">
                        <div class="product-item">
                            <img src="assets/img/maceta-1.png" class="product-img">

                            <div class="product-info">
                                <h4 class="product-name">Maceta azul</h4>
                                <p class="product-size">Pequeña</p>
                                <p class="product-price">$19.990</p>

                                <div class="product-line"></div>

                                <button class="add-cart-hover">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
